<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotiflac web{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'spotify-green': '#1DB954',
                        'spotify-black': '#191414',
                        'dark-bg': '#121212',
                        'dark-surface': '#1e1e1e',
                        'dark-card': '#282828',
                        'dark-hover': '#333333',
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        [x-cloak] { display: none !important; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* Transitions */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* HTMX indicators */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator-hidden {
            display: inline-block;
        }
        .htmx-request .htmx-indicator-hidden {
            display: none;
        }
        
        /* Album cover placeholder */
        .album-cover-placeholder {
            background: linear-gradient(135deg, #333 0%, #1e1e1e 100%);
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-dark-bg text-gray-100 min-h-screen" x-data="{ sidebarOpen: true, mobileMenuOpen: false }">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside 
            class="fixed inset-y-0 left-0 z-50 w-64 bg-dark-surface transform transition-transform duration-200 lg:relative lg:translate-x-0"
            :class="{ '-translate-x-full': !mobileMenuOpen, 'translate-x-0': mobileMenuOpen }"
        >
            <div class="flex flex-col h-full">
                <!-- Logo -->
                <div class="flex items-center justify-between h-16 px-4 border-b border-gray-800">
                    <a href="/" class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-spotify-green" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                        </svg>
                        <span class="text-lg font-semibold">Spotiflac</span>
                    </a>
                    <button 
                        @click="mobileMenuOpen = false;" 
                        class="lg:hidden text-gray-400 hover:text-white p-2 relative z-10"
                        type="button"
                    >
                        <svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path class="pointer-events-none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Navigation -->
                <nav class="flex-1 px-2 py-4 space-y-1 overflow-y-auto">
                    <a href="/" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if request.url.path == '/' %}bg-dark-hover text-white{% else %}text-gray-400 hover:bg-dark-hover hover:text-white{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Dashboard
                    </a>
                    
                    <a href="/artists" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if '/artists' in request.url.path %}bg-dark-hover text-white{% else %}text-gray-400 hover:bg-dark-hover hover:text-white{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        Artists
                    </a>
                    
                    <a href="/albums" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if '/albums' in request.url.path and '/artists/' not in request.url.path %}bg-dark-hover text-white{% else %}text-gray-400 hover:bg-dark-hover hover:text-white{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                        </svg>
                        Albums
                    </a>
                    
                    <a href="/downloads" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if '/downloads' in request.url.path %}bg-dark-hover text-white{% else %}text-gray-400 hover:bg-dark-hover hover:text-white{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Downloads
                    </a>
                    
                    <a href="/search" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if '/search' in request.url.path %}bg-dark-hover text-white{% else %}text-gray-400 hover:bg-dark-hover hover:text-white{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        Search
                    </a>
                    
                    <div class="pt-4 mt-4 border-t border-gray-800">
                        <a href="/settings" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if '/settings' in request.url.path %}bg-dark-hover text-white{% else %}text-gray-400 hover:bg-dark-hover hover:text-white{% endif %}">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            Settings
                        </a>
                        <a href="/api/logout" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors text-gray-400 hover:bg-dark-hover hover:text-white">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Logout
                        </a>
                    </div>
                </nav>
                
                <!-- Version -->
                <div class="px-4 py-3 border-t border-gray-800 text-xs text-gray-500">
                    Spotiflac Web 0.0.4b
                </div>
            </div>
        </aside>
        
        <!-- Mobile Menu Overlay -->
        <div 
            x-show="mobileMenuOpen"
            x-cloak
            @click="mobileMenuOpen = false"
            x-transition:enter="transition-opacity ease-linear duration-200"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition-opacity ease-linear duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
            style="display: none;"
        ></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Bar -->
            <header class="flex items-center justify-between h-16 px-4 bg-dark-surface border-b border-gray-800 lg:px-6">
                <div class="flex items-center">
                    <button @click="mobileMenuOpen = true" class="lg:hidden mr-4 text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    
                    <!-- Quick Search -->
                    <form action="/search" method="GET" class="hidden md:block">
                        <div class="relative">
                            <input 
                                type="text" 
                                name="q" 
                                placeholder="Search artists, albums..." 
                                class="w-64 lg:w-80 px-4 py-2 pl-10 text-sm bg-dark-card border border-gray-700 rounded-full focus:outline-none focus:border-spotify-green"
                            >
                            <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </form>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Scan Button -->
                    <button 
                        hx-post="/api/library/scan"
                        hx-swap="none"
                        class="hidden sm:flex items-center px-4 py-2 text-sm font-medium bg-dark-card hover:bg-dark-hover rounded-lg transition-colors"
                    >
                        <svg class="w-4 h-4 mr-2 htmx-indicator animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Scan Library
                    </button>
                    
                    <!-- Status Indicator -->
                    <div class="flex items-center space-x-2">
                        <span class="w-2 h-2 bg-spotify-green rounded-full animate-pulse"></span>
                        <span class="text-xs text-gray-400 hidden sm:inline">Connected</span>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-4 lg:p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div 
        x-data="{ notifications: [] }"
        @notify.window="notifications.push({ message: $event.detail.message, type: $event.detail.type || 'info' }); setTimeout(() => notifications.shift(), 5000)"
        class="fixed bottom-4 right-4 z-50 space-y-2"
    >
        <template x-for="(notification, index) in notifications" :key="index">
            <div 
                x-show="true"
                x-transition
                class="px-4 py-3 rounded-lg shadow-lg text-sm"
                :class="{
                    'bg-green-600': notification.type === 'success',
                    'bg-red-600': notification.type === 'error',
                    'bg-blue-600': notification.type === 'info',
                    'bg-yellow-600': notification.type === 'warning'
                }"
            >
                <span x-text="notification.message"></span>
            </div>
        </template>
    </div>
    
    <!-- HTMX Configuration -->
    <script>
        // Configure HTMX to send JSON for POST/PATCH/PUT requests
        htmx.defineExtension('json-enc', {
            onEvent: function (name, evt) {
                if (name === "htmx:configRequest") {
                    evt.detail.headers['Content-Type'] = "application/json";
                }
            },
            encodeParameters: function (xhr, parameters, elt) {
                xhr.overrideMimeType('application/json');
                return (JSON.stringify(parameters));
            }
        });
        
        // Apply JSON encoding to all POST/PUT/PATCH requests
        document.body.setAttribute('hx-ext', 'json-enc');
        
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.successful) {
                // Handle successful requests
                const target = evt.detail.elt;
                if (target.dataset.successMessage) {
                    window.dispatchEvent(new CustomEvent('notify', {
                        detail: { message: target.dataset.successMessage, type: 'success' }
                    }));
                }
            } else {
                // Handle errors
                window.dispatchEvent(new CustomEvent('notify', {
                    detail: { message: 'An error occurred', type: 'error' }
                }));
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
