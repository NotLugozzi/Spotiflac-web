<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotiflac web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white mb-2">Spotiflac web</h1>
                <p class="text-gray-400">Sign in to continue</p>
            </div>
            
            <div class="bg-gray-800 rounded-lg shadow-xl p-8">
                {% if error %}
                <div class="mb-4 bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/api/login" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            autofocus
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-white"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-white"
                        >
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
                    >
                        Sign In
                    </button>
                </form>
            </div>
            
            <p class="text-center text-sm text-gray-500">
                Music library manager with SpotiFLAC integration
            </p>
        </div>
    </div>
</body>
</html>
