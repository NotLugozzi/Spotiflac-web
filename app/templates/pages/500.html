{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-700">500</h1>
        <h2 class="text-2xl font-semibold mt-4">Server Error</h2>
        <p class="text-gray-400 mt-2">Something went wrong on our end. Please try again later.</p>
        <div class="mt-6 space-x-4">
            <a href="/" class="inline-block px-6 py-3 bg-spotify-green text-black font-medium rounded-full hover:bg-green-400 transition-colors">
                Go to Dashboard
            </a>
            <button onclick="location.reload()" class="inline-block px-6 py-3 bg-dark-card border border-gray-700 font-medium rounded-full hover:bg-dark-hover transition-colors">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
