{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-700">404</h1>
        <h2 class="text-2xl font-semibold mt-4">Page Not Found</h2>
        <p class="text-gray-400 mt-2">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="inline-block mt-6 px-6 py-3 bg-spotify-green text-black font-medium rounded-full hover:bg-green-400 transition-colors">
            Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
